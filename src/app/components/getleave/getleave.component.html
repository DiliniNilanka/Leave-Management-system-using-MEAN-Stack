
<div class="container" id="dev1">
<form (submit)="leaveData()">
  <legend>Request for Leave</legend><hr>
  <div class="form-group">
    <label for="leavestart">Leave Start</label>
    <input type="date" class="form-control" name="leavestart" [(ngModel)]="leavestart">
  </div>
  <div class="form-group">
    <label for="leaveend">Leave End</label>
    <input type="date" class="form-control" name="leaveend" [(ngModel)]="leaveend">
  </div>
  <fieldset class="form-group">
    <label for="leavetype">Leave Type</label>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="leavetype" [(ngModel)]="leavetype" value="option1" checked>
        type1
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="leavetype" [(ngModel)]="leavetype" value="option2">
        type2
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="leavetype" [(ngModel)]="leavetype" value="option3" >
        type3
      </label>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="exampleTextarea">Comments</label>
    <textarea class="form-control" type="text" name="comment" [(ngModel)]="comment"  rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Request Leave</button>
</form>
</div>
