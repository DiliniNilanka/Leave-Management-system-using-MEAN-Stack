<div class="container" id="dev1">
<form (submit)="getLeaveData()">
  <legend>Request for New Leave</legend><hr>
  <div class="form-group">
    <label for="leavestart">Leave Start</label>
    <input type="date" class="form-control" name="lstart" [(ngModel)]="lstart">
  </div>
  <div class="form-group">
    <label for="leaveend">Leave End</label>
    <input type="date" class="form-control" name="lend" [(ngModel)]="lend">
  </div>
  <div class="form-group">
    <label for="numofdays">number Of days</label>
    <input type="number" class="form-control" name="days" [(ngModel)]="days">
  </div>
  <fieldset class="form-group">
    <label for="leavetype">Leave Type</label>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="ltype" [(ngModel)]="ltype" value="casual" checked>
        Casual Leave
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="ltype" [(ngModel)]="ltype" value="sick">
        Sick Leave
      </label>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="exampleTextarea">Comments</label>
    <textarea class="form-control" type="text" name="comment" [(ngModel)]="comment"  rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Request Leave</button>
</form>
</div>
