<div>
<form (submit)="loginUser()" id="form_login">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group" style="width: 400px">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="email">
      
    </div>
    <div class="form-group" style="width: 400px">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
